  <body>

    <!-- Quote Request Start -->
    <div class="quote-request mt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="quote-form">
              <form method="POST" action="#">
                <div class="row">
                  <div class="col-md-6">
                    <label>Name</label>
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Your Name"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Email</label>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="Your Email"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Contact Number</label>
                    <input
                      class="form-control"
                      type="text"
                      name="contact"
                      placeholder="Your Contact Number"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Company Name (Optional)</label>
                    <input
                      class="form-control"
                      type="text"
                      name="company"
                      placeholder="Your Company Name"
                    />
                  </div>
                  <div class="col-md-12">
                    <label>Details</label>
                    <textarea
                      class="form-control"
                      name="details"
                      rows="4"
                      placeholder="Provide details about your request or order"
                      required
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button class="btn" type="submit">Submit Request</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Quote Request End -->
